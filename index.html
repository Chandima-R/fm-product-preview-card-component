<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-left">
      <img class="desktop" src="./images/image-product-desktop.jpg"/> 
      <img class="mobile" src="./images/image-product-mobile.jpg"/> 
    </div>

    <div class="card-right">
      <h1 class="header monsterrat-normal">perfume</h1>
      <h1 class="title fraunces-bold">Gabrielle Essence Eau De Parfum</h1>
      <p class="description monsterrat-normal">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="currency">
        <h1 class="fraunces-bold">
          $149.99
        </h1>
        <p class="monsterrat-normal">$169.99</p>
      </div>
      <div>
        <button>
          <img src="./images/icon-cart.svg"/>
          <p>Add to Cart</p>
        </button>
      </div>
    </div>
  </div>
  
</body>
</html>
